<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course Edit</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

	<div class="container mt-4">
		<h2>
			<i class="bi bi-pencil"><span th:text="(${course.id == 0} ? 'New' : 'Edit') + ' Course'"></span></i>
		</h2>

		<form th:action="@{/course}" th:object="${course}" method="post"
			class="w-50 mt-4">

			<input type="hidden" name="id" th:field="*{id}"  />

			<div class="form-group mb-3">
				<label for="level" class="form-label">Level</label> <select
					th:field="*{level}" id="level" class="form-select">
					<option value="">All level</option>
					<option th:each="item : ${levels}" th:value="${item}"
						th:text="${item}"></option>
				</select>
				<p class="text-danger" th:errors="*{level}"></p>
			</div>

			<div class="from-group mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" placeholder="Enter Name" id="name" th:field="*{name}" />
					<p class="text-danger" th:errors="*{name}"></p>
			</div>

			<div class="row">
				<div class="col-6 mb-3">
					<label for="months" class="form-label">Durations</label>
					<div class="input-group">
						<span class="input-group-text">Months</span> <input type="number"
							placeholder="Enter Durations" class="form-control" th:field="*{months}" id="months" />
					</div>
				</div>

				<div class="col-6 mb-3">
					<label for="fees" class="form-label">Fees</label>
					<div class="input-group">
						<span class="input-group-text">MMK</span> <input type="number"
							placeholder="Enter Fees" class="form-control" th:field="*{fees}" id="fees" />
					</div>

				</div>
			</div>

			<div class="form-group mb-3">
				<label for="remark" class="form-label">Remark</label>
				<textarea rows="3" class="form-control" th:field="*{remark}"></textarea>
			</div>

			<div class="from-group">
				<button type="submit" class="btn btn-outline-danger">
					<i class="bi bi-save">save</i>
				</button>
			</div>

		</form>
	</div>

</body>
</html>
