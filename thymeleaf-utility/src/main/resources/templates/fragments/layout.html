<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="common(title, content, active)">
<head>
<meta charset="UTF-8">
<title th:text="${title} ?: _">Thymeleaf Utility</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand navbar-dark bg-danger">
		<div class="container">
			<span class="navbar-brand">Utility</span>
			<ul class="navbar-nav">
				<li class="nav-item"><a th:href="@{/}" class="nav-link"
					th:classappend="${active} =='home' ? 'active' : _ ">Home</a></li>
				<li class="nav-item"><a th:href="@{/date-times}"
					th:classappend="${active} =='date-times' ? 'active' : _ "
					class="nav-link">Date &amp; Times</a></li>
				
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle"
					data-bs-toggle="dropdown"
					th:classappend="${#strings.startsWith(active,'basic')} ? 'active' : _">
						Basic Data Types</a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/objects}" class="dropdown-item"
							th:classappend="${#strings.endsWith(active,'objects')} ? 'active' : _">Objects</a></li>
						<li><a th:href="@{/bools}" class="dropdown-item"
							th:classappend="${#strings.endsWith(active,'bools')} ? 'active' : _">Bools</a></li>
						<li><a th:href="@{/numbers}" class="dropdown-item"
							th:classappend="${#strings.endsWith(active,'numbers')} ? 'active' : _">Numbers</a></li>
						<li><a th:href="@{/strings}" class="dropdown-item"
							th:classappend="${#strings.endsWith(active,'strings')} ? 'active' : _">Strings</a></li>
					</ul>
				</li>
				
				<li class="nav-item"><a th:href="@{/collections}"
					th:classappend="${active} =='collections' ? 'active' : _ "
					class="nav-link">Collections</a></li>
				<li class="nav-item"><a th:href="@{/others}"
					th:classappend="${active} =='others' ? 'active' : _ "
					class="nav-link">Other Utils</a></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-4">
		<h3 th:text="${title}"></h3>
		<div th:replace="${content}"></div>		
	</div>
</body>
</html>
