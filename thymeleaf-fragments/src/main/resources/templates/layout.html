<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title} ?: _">Fragments</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/styles/commons.css}" />
</head>
<body>

	<nav class="navbar navbar-expand navbar-light bg-info">
		<div class="container ">
			<p class="navbar-brand">Fragments & Layout</p>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a th:href="@{/}" class="nav-link" th:classappend="${page} == 'home' ? 'active' : _" >Home</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/page1}" th:classappend="${page} == 'PageOne' ? 'active' : _" class="nav-link">Page One</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/page2}" th:classappend="${page} == 'PageTwo' ? 'active' : _" class="nav-link">Page Two</a>
				</li>
			</ul>
		</div>
	</nav>
	<div th:replace="${content} ?: _"></div>
</body>
</html>
